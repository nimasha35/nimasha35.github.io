<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - MediLink.lk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    /* Background with fixed image */
    html, body {
      height: 100%;
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212529;
    }

    /* Glassy navbar */
    .navbar-glass {
      background: rgba(30, 41, 59, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 4px 24px rgba(30, 41, 59, 0.18);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      transition: background-color 0.3s ease;
    }

    /* Glass container for main content */
    .glass-container {
      background: rgba(255, 255, 255, 0.22);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 3rem 2rem;
      max-width: 700px;
      margin: 5rem auto 3rem auto;
      animation: fadeInUp 0.8s ease;
      text-align: center;
    }

    /* Buttons */
    .btn-dark-custom {
      background-color: #212529;
      color: white;
      border-color: #212529;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-dark-custom:hover {
      background-color: #40E0D0;
      border-color: #40E0D0;
      color: #212529;
    }

    .clicked-btn {
      background-color: #0d6efd !important; /* Bootstrap blue */
      border-color: #0d6efd !important;
      color: white !important;
    }

    /* Animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer glassy effect */
    footer.bg-dark {
      background-color: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(8px);
      color: white;
      padding: 1rem 0;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .glass-container {
        margin: 3rem 1rem 2rem 1rem;
        padding: 2rem 1rem;
      }
      .btn-dark-custom {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar with glass effect -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-glass shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">MediLink.lk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Cart Section with glass effect -->
  <main>
    <div class="glass-container animate__animated animate__fadeInUp">
      <h1 class="mb-4">Your Cart</h1>
      <p class="text-muted">Your cart is currently empty.</p>
      <a id="shopMoreBtn" href="shop.html" class="btn btn-dark-custom btn-lg mt-4 animate__animated animate__fadeIn animate__delay-1s">
        Shop More
      </a>
    </div>
  </main>

  <!-- Footer with glass effect -->
  <footer class="bg-dark">
    <div class="container">
      &copy; 2025 MediLink.lk. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Change button color to blue on click
    const shopMoreBtn = document.getElementById('shopMoreBtn');
    shopMoreBtn.addEventListener('click', function () {
      this.classList.remove('btn-dark-custom');
      this.classList.add('clicked-btn');
    });
  </script>
</body>
</html>
